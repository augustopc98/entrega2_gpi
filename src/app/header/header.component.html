<mat-toolbar color="warn">
  <span>

    <a routerLink="/">Monitoreo de riesgos</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Nuevo Riesgo</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/graphics" routerLinkActive="mat-accent">Graficos</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Ingreso</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Registrar</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Salir</button>
    </li>
  </ul>
</mat-toolbar>
